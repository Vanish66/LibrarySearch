<div class="row header">
  <div class="col-md-2 col-md-offset-5">
    <h2 class="library-title">Library Search</h2>
  </div>
</div>

<div class="col-md-8 col-md-offset-2">
  <div class="col-md-offset-1 filter-search">
    <app-library-search-filter (filterChanged)="search($event)" [showSorting]="!!books && books.length > 0"></app-library-search-filter>
  </div>

  <app-library-search-result [books]="books"></app-library-search-result>
</div>
